<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Quire, notes for life. Start your next novel, bring yours shopping-list, relax your mind ...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.ckeditor.com/ckeditor5/23.1.0/balloon/ckeditor.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link id="pagestyle" rel="stylesheet" type="text/css" href="style.css">
    <link rel="tab icon" href="img/Q.png" />
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <title>Quire, notes for life</title>
</head>

<body>
    <!-- Do we need the header? Shall we put the blue nav   -->
    <!-- The blue tool box -->
    <div class="tabbed-content">
        <ul class="leftTabs">
            <li>Q</li>
            <li>Add note</li>
            <li>Search</li>
            <li id="listFavorites">Favourite</li>
            <li>Print</li>
            <li id="btnSettings">Settings</li>
            <!-- <li>Statistics</li>-->
        </ul>

    </div>

    <div class=flexContainer>



        <div class='notesList'>
            <!-- add note  -->
            <div class="page-tool-box" id="PanelAddNote">
                <h1 class="noteTitle">New note</h1>
                <p class="noteDate">Tell your story..</p>
            </div>

            <ul class="note-list" id="noteList">
                <!-- <li>
                    <p class="noteTitle">test</p>
                    <p class="noteDate">test</p>
                    <p class="noteEditorData">test</p>
                </li> -->
            </ul>
        </div>

        

        <!-- /*  RESPONSIVE TWEAKS */ -->
        <div class="noteContainer">
            <form id="note">
                <div id="search-notes panel" class='searchNotes'>
                    <input type="text" name="search" placeholder="Search notes..." />
                </div>
                <input type="text" name="title" id="title" value="" placeholder="Give your note a title" required>
                <div id="editor"></div>
                <input type="submit" id="submitNote" value="SAVE NOTE">
                <!--  DELETE NOTE BUTTON -->
                <input type="button" id="deleteNote" value="DELETE NOTE">
            </form>
        </div>
        <!-- search for notes  -->

        <button class="deleteLocalStorage">Delete Local Storage</button>

        <!--   Modal section -->
        <div class="bg-modal">
            <div class="modal-content">
                <h2>Pick your theme</h2>
                <div class="exit">+</div>
                <div class="modal-themes">
                    <button onclick="swapStyleSheet ('style.css')">Default</button>
                    <button onclick="swapStyleSheet ('darkmode.css')">Night mode</button>
                </div>
                <div class="modal-close-btn">
                    <button class="close">Close</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
