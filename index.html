<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.ckeditor.com/ckeditor5/23.1.0/balloon/ckeditor.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="tab icon" href="img/Q.png"/>
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <title>Quire, notes for life</title>
</head>

<body>
    <!-- Do we need the header? Shall we put the blue nav   -->
    <div class=flexContainer>

        <!-- The blue tool box -->
        <div class="tabbed-content">
            <ul class="leftTabs">
                <li>Q</li>
                <li data-target="#addNote #search" class="active">Add note</li> <!-- Funkar ännu inte    -->
                <li data-target="#addNote #search" class="active">Search</li> <!-- Funkar ännu inte    -->
                <li id="listFavorites">Favourite</li>
                <li>Print</li>
                <!--<li>Settings</li>
                <li>Statistics</li>-->
            </ul>

        </div>

        <!-- the box that is shown when you click on a tool bar -->
        <div>
            <!-- add note  -->
            <ul class="page-tool-box panel active addNote" id="PanelAddNote">
                <li>
                    <h1 class="noteTitle">New note</h1>
                    <p class="noteDate">Tell your story..</p>
                </li>
            </ul>

            <ul class="note-list" id="noteList">
                <li>
                    <p class="noteTitle">test</p>
                    <p class="noteDate">test</p>
                    <p class="noteEditorData">test</p>
                </li>
            </ul>
        </div>
        <main>
            <form id="note">
                <fieldset>
                    <input type="text" name="title" id="title" value="" placeholder="Give your note a title" required>
                    <div id="editor"></div>
                </fieldset>
                <input type="submit" id="submitNote" value="SAVE NOTE">
            </form>
        </main>

        <!-- search for notes  -->

        <form id="search-notes page-tool-box panel">
            <input type="text" placeholder="Search notes..." />
        </form>

    </div>

</body>

</html>
